<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Módulo 2 - Cursos | PedidosYa Partners</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --rosa: #FA0050;
      --gris-oscuro: #111217;
      --gris-claro: #1C1E24;
      --blanco: #FFFFFF;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      background-color: var(--gris-oscuro);
      color: var(--blanco);
      overflow: hidden;
    }

    /* --- SIDEBAR --- */
    .sidebar {
      width: 360px;
      background-color: var(--gris-claro);
      padding: 30px 25px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      overflow-y: auto;
      box-shadow: 6px 0 15px rgba(0,0,0,0.25);
    }

    .logo-container {
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 20px;
    }

    .logo-container img {
      width: 130px;
      filter: brightness(1000%);
    }

    .sidebar h2 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    /* --- TIMELINE --- */
    .timeline {
      position: relative;
      margin-top: 10px;
    }

    .timeline::before {
      content: "";
      position: absolute;
      top: 0;
      left: 18px;
      width: 2px;
      height: 100%;
      background-color: rgba(255,255,255,0.15);
    }

    .module {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      padding-left: 40px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .module:hover {
      color: var(--rosa);
      transform: translateX(4px);
    }

    .module::before {
      content: attr(data-step);
      position: absolute;
      left: 5px;
      top: 0;
      width: 25px;
      height: 25px;
      background-color: var(--gris-oscuro);
      border: 2px solid var(--rosa);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: var(--blanco);
    }

    .module i {
      margin-right: 10px;
      color: var(--rosa);
    }

    .duration {
      font-size: 0.75rem;
      color: rgba(255,255,255,0.5);
      margin-top: 2px;
    }

    /* --- CONTENIDO --- */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f7f7f7;
      padding: 30px 50px;
    }

    .video-container {
      background-color: var(--rosa);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      max-width: 880px;
      width: 100%;
      aspect-ratio: 16 / 9; /* ✅ mantiene proporción natural */
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 20px;
      object-fit: cover;
    }

    .next-btn {
      background-color: var(--rosa);
      color: var(--blanco);
      padding: 14px 36px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 5px 12px rgba(250, 0, 80, 0.3);
    }

    .next-btn:hover {
      background-color: #ff3377;
      transform: scale(1.05);
    }

    /* --- SCROLLBAR --- */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: var(--rosa);
      border-radius: 10px;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        overflow-x: scroll;
      }

      .content {
        padding: 20px;
      }

      .video-container {
        aspect-ratio: 16 / 9;
      }
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo-container">
      <img src="logo-blanco.png" alt="Logo PedidosYa">
    </div>

    <h2>Clases del curso</h2>
    <div class="timeline">
      <div class="module" data-step="1">
        <i class="fa-solid fa-play"></i>
        <div>
          <div>Confirmación y proceso de órdenes</div>
          <div class="duration">02:30 minutos</div>
        </div>
      </div>
      <div class="module" data-step="2">
        <i class="fa-solid fa-play"></i>
        <div>
          <div>Gestión de cancelaciones</div>
          <div class="duration">03:10 minutos</div>
        </div>
      </div>
      <div class="module" data-step="3">
        <i class="fa-solid fa-play"></i>
        <div>
          <div>Manejo de inventario</div>
          <div class="duration">04:00 minutos</div>
        </div>
      </div>
    </div>
  </aside>

  <!-- CONTENIDO -->
  <main class="content">
    <div class="video-container">
      <iframe 
        src="https://drive.google.com/file/d/1zTe4gvzkVi3nvjNnZ4kcVNTFkDvokxFu/preview"
        allow="autoplay" allowfullscreen>
      </iframe>
    </div>

    <button class="next-btn" onclick="window.location.href='quiz.html'">
      Ir al quiz del módulo
    </button>
  </main>
</body>
</html>
