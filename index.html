<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curso | PedidosYa Partners</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --rosa: #FA0050;
      --gris-oscuro: #111217;
      --gris-claro: #1C1E24;
      --blanco: #FFFFFF;
      --gris-bloqueado: #555;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      min-height: 100vh; /* 🔧 Antes: height: 100vh */
      font-family: "Poppins", sans-serif;
      background-color: var(--gris-oscuro);
      color: var(--blanco);
      overflow-x: hidden; /* 🔧 Evita desplazamiento horizontal */
    }

    /* --- SIDEBAR --- */
    .sidebar {
      width: 360px;
      background-color: var(--gris-claro);
      padding: 30px 25px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      overflow-y: auto;
      box-shadow: 6px 0 15px rgba(0,0,0,0.25);
    }

    .logo-container img {
      width: 130px;
      filter: brightness(1000%);
    }

    /* --- CONTENIDO --- */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f7f7f7;
      padding: 30px 50px;
    }

    .video-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--gris-oscuro);
      margin-bottom: 15px;
      text-align: center;
    }

    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--rosa);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      max-width: 880px;
      width: 100%;
      height: 500px;
      margin-bottom: 25px;
      position: relative;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform: scale(1.05) translateY(-3px);
      transform-origin: center center;
      clip-path: inset(3px 0 3px 0 round 15px);
    }

    .next-btn {
      background-color: var(--rosa);
      color: var(--blanco);
      padding: 14px 36px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 5px 12px rgba(250, 0, 80, 0.3);
    }

    .next-btn:hover {
      background-color: #ff3377;
      transform: scale(1.05);
    }

    /* 🔧 Ajuste para tablets */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        overflow-x: auto;
        gap: 15px;
        padding: 15px;
      }

      .content {
        padding: 20px;
      }

      .video-container {
        height: 320px;
      }
    }

    /* 🔧 Ajuste para teléfonos pequeños */
    @media (max-width: 600px) {
      .sidebar {
        flex-wrap: wrap;
        justify-content: center;
      }

      .video-title {
        font-size: 1.1rem;
        margin-bottom: 10px;
      }

      .video-container {
        height: 230px;
        border-radius: 12px;
      }

      .next-btn {
        padding: 10px 24px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo-container">
      <img src="logo-blanco.png" alt="Logo PedidosYa">
    </div>
    <h2>Clases del curso</h2>
    <div class="timeline">
      <div class="module active" data-step="1" data-url="https://drive.google.com/file/d/1zTe4gvzkVi3nvjNnZ4kcVNTFkDvokxFu/preview" data-title="Confirmación y proceso de órdenes">
        <i class="fa-solid fa-play"></i>
        <div>
          <div>Confirmación y proceso de órdenes</div>
          <div class="duration">01:49 minutos</div>
        </div>
      </div>
      <!-- ... resto igual ... -->
    </div>
  </aside>

  <!-- CONTENIDO -->
  <main class="content">
    <div class="video-title" id="videoTitle">Confirmación y proceso de órdenes</div>
    <div class="video-container">
      <iframe id="videoFrame"
        src="https://drive.google.com/file/d/1zTe4gvzkVi3nvjNnZ4kcVNTFkDvokxFu/preview"
        allow="autoplay" allowfullscreen>
      </iframe>
    </div>
    <button class="next-btn" onclick="goToQuiz()">Siguiente</button>
  </main>

  <script>
    let currentModule = parseInt(localStorage.getItem("currentModule")) || 1;
    function updateModules() {
      const modules = document.querySelectorAll(".module");
      modules.forEach((mod, index) => {
        const step = index + 1;
        if (step <= currentModule) {
          mod.classList.remove("locked");
          mod.onclick = () => changeVideo(mod);
        } else {
          mod.classList.add("locked");
          mod.onclick = null;
        }
      });
    }
    function changeVideo(mod) {
      document.getElementById("videoFrame").src = mod.dataset.url;
      document.getElementById("videoTitle").textContent = mod.dataset.title;
      document.querySelectorAll(".module").forEach(m => m.classList.remove("active"));
      mod.classList.add("active");
    }
    function goToQuiz() {
      window.location.href = "quiz.html";
    }
    updateModules();
  </script>
</body>
</html>
